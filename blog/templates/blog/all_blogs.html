<h1>My Blog</h1>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<p>{{blog.description}}</p>
<p>{{blog.date}}</p>
<img src="{{blog.image.url}}" hieght=100 width=100>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
